<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Wechat_user_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-wechat_user_id" data-rule="required" data-source="wechat/user/index" class="form-control selectpage" name="row[wechat_user_id]" type="text" value="{$row.wechat_user_id}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Application_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-application_id" data-rule="required" data-source="application/index" class="form-control selectpage" name="row[application_id]" type="text" value="{$row.application_id}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Votetime')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-votetime" data-rule="required" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[votetime]" type="text" value="{$row.votetime|datetime}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
