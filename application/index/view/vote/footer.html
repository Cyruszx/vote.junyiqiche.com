<div class="text-center footer_box">
    <div class="layui-row row_style" id="title">
        <div class="layui-col-xs4 item {if $url == '/'} active_s {/if}" id="vote">全部参赛</div>
        <div class="layui-col-xs4 item {if $url == '/index/index/ranking'} active_s {/if}" id="ranking">当前排名</div>
        <div class="layui-col-xs4 item {if $url == '/index/index/rules'} active_s {/if}" id="rules">活动规则</div>
        
    </div>
</div>


<!-- jQuery -->
<script src=https://cdn.staticfile.org/jquery/2.1.4/jquery.min.js></script>

<!-- Bootstrap Core JavaScript -->
<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

<!-- Plugin JavaScript -->
<script src="https://cdn.staticfile.org/jquery-easing/1.4.1/jquery.easing.min.js"></script>
<!--Layui CDN-->
<script src="//layui.hcwl520.com.cn/layui/layui.js?v=201809030202"></script>
<!--瀑布流插件-->
<!--<script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.js"></script>-->
<script src="https://res.wx.qq.com/open/js/jweixin-1.4.0.js" type="text/javascript" charset="utf-8"></script>
<script>
    window.onload=function(){
        var ajaxurl ='{:url("index/sharedata")}';
        var urll=location.href.split('#')[0];
        $.ajax({
            url:ajaxurl,
            type:"post",
            data:{urll:urll},
            dataType:"json",
            success:function(s){
                f = $.parseJSON(s);
                wx.config({
                    debug: false, //分享成功后可以关闭 false
                    appId: f.appid,
                    timestamp: f.timestamp,
                    nonceStr: f.nonceStr,
                    signature: f.signature,
                    jsApiList: ['onMenuShareTimeline','onMenuShareAppMessage']
                });
                wx.ready(function(){
                    wx.onMenuShareTimeline({
                        title: '{$share_title}', // 分享标题
                        link: s.url, // 分享链接，该链接域名或路径必须与当前页面对应的公众号JS安全域名一致
                        imgUrl: "{$share_img}", // 分享图标 使用绝对路径
                        success: function () {

                        }
                    });
                    wx.onMenuShareAppMessage({
                        title: '{$share_title}',
                        desc: "{$share_body}", // 分享描述
                        link: s.url, // 分享链接，该链接域名或路径必须与当前页面对应的公众号JS安全域名一致
                        imgUrl: "{$share_img}", // 分享图标 使用绝对路径
                        type: '', // 分享类型,music、video或link，不填默认为link
                        dataUrl: '', // 如果type是music或video，则要提供数据链接，默认为空
                        success: function () {

                        }
                    });
                });

            },
            error:function(){
                console.log("通信失败");
            }
        });
    }
    layui.use(['carousel', 'form','flow'], function () {
        var flow = layui.flow;
        //当你执行这样一个方法时，即对页面中的全部带有lay-src的img元素开启了懒加载（当然你也可以指定相关img）
        flow.lazyimg();
        var carousel = layui.carousel;
        var form = layui.form;
        //建造实例
        carousel.render({
            elem: '#test1'
            , width: '100%' //设置容器宽度
            , height: '200px'
            , arrow: 'none' //始终显示箭头
            , anim: 'fade' //切换动画方式
            , indicator: 'none'
        });
    });

    document.getElementById('vote').onclick = function () {
        window.location = '/';
    };
    document.getElementById('ranking').onclick = function () {
        window.location = '/index/index/ranking';
    };
    document.getElementById('rules').onclick = function () {
        window.location = '/index/index/rules';    
    };

</script>
</body>

</html>
