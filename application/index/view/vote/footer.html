<div class="text-center footer_box">
    <div class="layui-row row_style" id="title">
        <div class="layui-col-xs4 item {if $url == '/'} active_s {/if}" id="vote">全部参赛</div>
        <div class="layui-col-xs4 item {if $url == '/index/index/ranking'} active_s {/if}" id="ranking">当前排名</div>
        <div class="layui-col-xs4 item {if $url == '/index/index/rules'} active_s {/if}" id="rules">活动规则</div>
        
    </div>
</div>

<script>
    layui.use(['carousel', 'form','flow'], function () {
        var flow = layui.flow;
        //当你执行这样一个方法时，即对页面中的全部带有lay-src的img元素开启了懒加载（当然你也可以指定相关img）
        flow.lazyimg();
        var carousel = layui.carousel;
        var form = layui.form;
        //建造实例
        carousel.render({
            elem: '#test1'
            , width: '100%' //设置容器宽度
            , height: '200px'
            , arrow: 'none' //始终显示箭头
            , anim: 'fade' //切换动画方式
            , indicator: 'none'
        });
    });

    document.getElementById('vote').onclick = function () {
        window.location = '/';
    };
    document.getElementById('ranking').onclick = function () {
        window.location = '/index/index/ranking';
    };
    document.getElementById('rules').onclick = function () {
        window.location = '/index/index/rules';    
    };

</script>
</body>

</html>
