</div>
<div class="text-center footer_box">
    <div class="layui-row row_style" id="title">
        <div class="layui-col-xs4 item active_s" id="vote">全部参赛</div>
        <div class="layui-col-xs4 item" id="ranking">当前排名</div>
        <div class="layui-col-xs4 item" id="rules">活动规则</div>

    </div>
</div>

<!-- jQuery -->
<script src=https://cdn.staticfile.org/jquery/2.1.4/jquery.min.js></script>

<!-- Bootstrap Core JavaScript -->
<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

<!-- Plugin JavaScript -->
<script src="https://cdn.staticfile.org/jquery-easing/1.4.1/jquery.easing.min.js"></script>
<!--Layui CDN-->
<script src="//layui.hcwl520.com.cn/layui/layui.js?v=201809030202"></script>
<!--瀑布流插件-->
<!--<script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.js"></script>-->
<script>
    layui.use(['carousel', 'form','flow'], function () {
        var flow = layui.flow;
        //当你执行这样一个方法时，即对页面中的全部带有lay-src的img元素开启了懒加载（当然你也可以指定相关img）
        flow.lazyimg();
        var carousel = layui.carousel;
        var form = layui.form;
        //建造实例
        carousel.render({
            elem: '#test1'
            , width: '100%' //设置容器宽度
            , height: '200px'
            , arrow: 'none' //始终显示箭头
            , anim: 'fade' //切换动画方式
            , indicator: 'none'
        });
    });

    document.getElementById('vote').onclick = function () {
        window.location = '/index/index/index';
    };
    document.getElementById('ranking').onclick = function () {
        window.location = '/index/index/ranking';
    };
    document.getElementById('rules').onclick = function () {
        window.location = '/index/index/rules';    
    };

    $('#title div').click(function() {
        
        $(this).addClass('active_s').siblings().removeClass('active_s');
    });


</script>
</body>

</html>
