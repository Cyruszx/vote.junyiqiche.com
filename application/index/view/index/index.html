<div class="switchButton">
    <div class="switchItem activeItem" type="passenger">
        <p>寻人</p>
    </div>
    <div class="switchItem"  type="driver">
        <p>寻车</p>
    </div>
</div>

<div class="searchPeople">
    <div class="peopleList">

        <div class="listItem">
            <div class="listItemCont">
                <div class="listItemRow1">
                    <div class='itemTime'>
                        <img src="/assets/img/date-icon.png">
                        <p>01-31 09:00</p>
                    </div>
                    <div class='itemMoney'>
                        <img src="/assets/img/money-icon.png">
                        <p>30元</p>
                        <p>2位</p>
                    </div>
                    <div class="itemIcon">
                        <img src="/assets/img/sf-share-icon.png">
                        <a href="18942517308">
                            <img src="/assets/img/sf-call-icon.png">
                        </a>
                    </div>
                </div>

                <div class="listItemRow2">
                    <p>起</p>
                    <p>成都东</p>
                </div>
                <div class="listItemRow3">
                    <p>终</p>
                    <p>西安</p>
                </div>

            </div>
            <div class="context">
                <p>备注：备注</p>
            </div>
        </div>

    </div>

    <div class="peopleList">

        <div class="listItem ">
            <div class="listItemCont">
                <div class="listItemRow1">
                    <div class='itemTime'>
                        <img src="/assets/img/date-icon.png">
                        <p>01-31 09:00</p>
                    </div>
                    <div class='itemMoney'>
                        <img src="/assets/img/money-icon.png">
                        <p>30元</p>
                        <p>2位</p>
                    </div>
                    <div class="itemIcon">
                        <img src="/assets/img/sf-share-icon.png">
                        <a href="18942517308">
                            <img src="/assets/img/sf-call-icon.png">
                        </a>
                    </div>
                </div>

                <div class="listItemRow2">
                    <p>起</p>
                    <p>成都东</p>
                </div>
                <div class="listItemRow3">
                    <p>终</p>
                    <p>西安</p>
                </div>

            </div>
            <div class="context">
                <p>备注：备注</p>
            </div>
        </div>

    </div>
</div>

<!--悬浮-->
<div class="fixed_button">
    <img src="./images/submit-icon.png">
    <p>发布行程</p>
</div>
<!--弹窗-->
<div class="backDiv" >
    <div class="backDivCont">
        <div class="creat_hitch_hiking">
            <div class="form-switchButton">
                <div class="form-switchItem  activeItem" type="passenger">
                    <p>司机</p>
                </div>
                <div class="form-switchItem "  type="driver">
                    <p>乘客</p>
                </div>
            </div>
            <div class="closeArea">
                <p>取消</p>
            </div>
        </div>

        <div class="creat_form_item">
            <div class='creat_form_title'>
                <p>我的联系方式</p>
            </div>
            <div class='creat_form_cont'>
                <input placeholder='输入联系方式'  >
            </div>
        </div>

        <div class="creat_form_item">
            <div class='creat_form_title'>
                <p>输入时间</p>
            </div>
            <div class='creat_form_cont'>

                <input placeholder='如2月2号 09:00'  value='' >
            </div>
        </div>

        <div class="creat_form_item">
            <div class='creat_form_title'>
                <p>出发地(19个字以内)</p>
            </div>
            <div class='creat_form_cont'>
                <input  value=""  ></input>
            </div>
        </div>

        <div class="creat_form_item">
            <div class='creat_form_title'>
                <p>目的地(19个字以内)</p>
            </div>
            <div class='creat_form_cont'>
                <input value=""  ></input>
            </div>
        </div>

        <div class="creat_form_item">
            <div class="creat_form_item_left" wx:if="{{switchType == 'driver'}}">
                <div class='creat_form_title'>
                    <p>设置价格</p>
                </div>
                <div class='creat_form_cont'>
                    <input placeholder='如150' value=''></input>
                </div>
            </div>
            <div class="creat_form_item_right" >
                <div class='creat_form_title'>
                    <p>几位</p>
                </div>
                <div class='creat_form_cont'>
                    <input placeholder='如2位' value=''  ></input>
                </div>
            </div>

        </div>

        <div class="creat_form_item">
            <div class='creat_form_title'>
                <p>备注</p>
            </div>
            <div class='creat_form_cont'>
                <textarea placeholder='备注' value=''></textarea>
            </div>
        </div>

        <div class="create_button">
            <button >提交</button>
        </div>
    </div>
</div>
