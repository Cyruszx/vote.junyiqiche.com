<!DOCTYPE html>
<html lang="{$config.language}">
{extend name="vote/layoutextend" /}
{block name="body"}
<style>
.pd_tb10-lr0{
    padding: 10px 0;
}
    .flex{
        column-count: 2; column-gap: 0;
    }
    .flex_content{
        break-inside: avoid; box-sizing: border-box; padding: 5px;border-bottom-left-radius: 5px;border-bottom-right-radius: 5px;
    }
    .btn.send_vote{
        width: 100%;

        border-bottom-left-radius: 10px;
        border-bottom-right-radius:10px;

        border-top-right-radius:0px;
    }
    .thumbnail.item_box{
        margin-bottom: 0;padding:0;

        border-bottom-left-radius: 10px;
        border-bottom-right-radius:10px;

    }

<form class="layui-form layui-form-pane " action="" >
    <div class="layui-form-item "  >

        <div class=" layui-col-xs8" style="margin-left: 0;">
            <input type="text" name="title" required lay-verify="required" placeholder="输入编号或姓名" autocomplete="off"
                   class="layui-input" style="    border-right-style: none;">

        </div>
        <div class="layui-col-xs4">
            <label class="layui-form-label ">搜索</label>
        </div>
    </div>

</form>

<div class="layui-row  flex">

    <div class=" flex_content">
        <div class="thumbnail item_box" style="">
            <img src="http://pic1.win4000.com/wallpaper/2/5121c63307b3e.jpg" alt="...">
            <div class="row text-center  " style="margin: 0">
                <div class="layui-col-xs6 pd_tb10-lr0 pull-left" >
                    <h4 style="font-weight: bold" class=""><i class="fa fa-male" aria-hidden="true"
                                                              style="color: #1296db"></i> 包大人</h4>

                    <h4 style="font-weight: bold;padding-top: 5px" class=""><i class="fa fa-line-chart"
                                                                               aria-hidden="true"></i>139 票</h4>
                </div>

                <div class="layui-col-xs12" >
                    <a href="javascript:void(0)" class="btn btn-info send_vote" style="">投票给<strong style="font-size: 15px" class="text-danger">1</strong>号</a>
                </div>
            </div>
        </div>
    </div>
</div>
{/block}
</html>
